<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="froot_icon.png" type="image/png" />
    <title>Alarm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="recibido">Mensaje recibido</h1>
    <div class="buttons-container">
        <button class="button-3d button-3d--red" onclick="controlLED('activar_izquierda')">
            Activar Izquierda
        </button>
        <button class="button-3d button-3d--blue" onclick="controlLED('led_izquierdo')">Led Izquierdo</button>
        <button class="button-3d button-3d--green" onclick="controlLED('check')">Check</button>

        <button class="button-3d button-3d--blue" onclick="controlLED('led_derecho')">Led Derecho</button>
        <button class="button-3d button-3d--red" onclick="controlLED('activar_derecha')">
            Activar Derecha
        </button>
    </div>
    <div id="mensajes" class="mensajes-container"></div>
    <script src="script.js"></script>
</body>
</html>
